<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Project - register page</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="betterTitle">Register new student</h1>
      <div class="nav-div">
        <a href="index.html">Home page</a>
        <a href="login.html">Login page</a>
        <a href="register.html">Register page</a>
        <a href="https://www.google.com/">google</a>
      </div>
      <br />
      <div id="studentForm">
        <label>Email:</label>
        <input type="email" id="emailInput" />
        <br />
        <label>Password:</label>
        <input type="password" id="passwordInput" />
        <br />
        <label>Name:</label>
        <input type="text" id="nameInput" />
        <br />
        <label>Lastname:</label>
        <input type="text" id="lastNameInput" />
        <br />
        <label>Age:</label>
        <input type="number" id="ageInput" />
        <br />
        <label>Areas:</label>
        <select id="areasInput">
          <option value="South">South</option>
          <option value="Center">Center</option>
          <option value="North">North</option>
          <option value="Lowland">Lowland</option>
        </select>
        <br />
        <!-- onsubmit will work only when button in form!!!!! -->
        <button onclick="handleCalcClick()" class="betterBtn">submit</button>
      </div>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
